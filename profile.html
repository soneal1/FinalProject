<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameReview - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>GameReview</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <section class="profile-form">
            <h2>Create Your Profile</h2>
            <form action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                
                <label for="interests">Gaming Interests:</label>
                <textarea id="interests" name="interests" placeholder="Tell us about your gaming interests"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GameReview</p>
    </footer>
</body>
</html>
